apiVersion: v1
kind: Namespace
metadata:
  name: prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fishingshop-api
  namespace: prod
  labels:
    app: fishingshop-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fishingshop-api
  template:
    metadata:
      labels:
        app: fishingshop-api
    spec:
      containers:
        - name: fishingshop-api
          image: ghcr.io/lordlunar1337/fishingshop-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: '4000'
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: fishingshop-api-svc
  namespace: prod
  labels:
    app: fishingshop-api
spec:
  type: ClusterIP
  selector:
    app: fishingshop-api
  ports:
    - name: http
      port: 80
      targetPort: 4000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fishingshop-ingress
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: api.fishhook-shop.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fishingshop-api-svc
                port:
                  number: 80
